<!doctype html>
<html>
  <head>
    <title>FMRL | room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>

    <nav id="main" class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" id="roomName" href="#">
        FMRL://room/
      </a>
      <form class="form-inline join" action="">
        <div class="input-group">
          <input type="text" name="room" id="room" class="form-control" />
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">Join</button>
          </div>
        </div>
      </form>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
         
        </ul>
        <span class="navbar-text username"></span>
        <form class="form-inline logout" action="/logout">
          <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>
    </nav>
    
    <ul id="messages"></ul>
    <form action="" class="msgr">
      <div class="input-group">
        <input id="m" autocomplete="off" class="form-control" placeholder="Type a message..." />
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
